<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Registrar el dia</title>
</head>
<body>

  <h1> Registrar el dia </h1>
	<form name="RegistrarInicioDia" action="RegistraInicioDia.html"  >
        <table width="200" border="1" >
            <tr>
                <td>
                    Fecha de Salida:
                </td>
                <td>
                    <input type="datetime-local" name="fechaSalida">
                </td>
            </tr>
            <tr>
                <td>
                    Vehiculo:
                </td>
                <td>
                    <select name="vehiculo" id="vehiculo">
                        <option>stp191</option>
                        <option>sto973</option>
                        <option>sto974</option>                    
                        <option>stp086</option>                    
                        <option>tmp073</option>                    
                        <option>tmp099</option> 
                    </select>
                </td>
            </tr>  
            <tr>
                <td>
                    Km de Salida:
                </td>
                 <td>
                    <input type="number"  name="kmsalida"/>
                </td>                
            </tr>  
            <tr>
                <td>
                    Empresa:
                </td>                
                <td>
                    <select name="empresa" id="empresa">
                        <option>Morelco</option>
                        <option>Icbf</option>
                        <option>Corpocaldas</option>                    
                        <option>Proing</option>                    
                        <option>Sypelc</option>                    
                        <option>Inmel</option> 
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Registrar" name="Registrar" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
